<table id="dt" class="table table-vcenter text-nowrap dataTable no-footer" aria-describedby="dt_info">
  <thead>
    <tr>
      <th>GUID</th>
      <th>Metaflow Run</th>
      <th>Status</th>
    </tr>
  </thead>

  {% for media_file in data %}
  <tr>
    <td>
      <a href="../../media-file/detail/{{ media_file.guid }}">{{ media_file.guid }}</a>
    </td>
    <td>
      <a href="TODO">{{ media_file.metaflow_runs }}</a>
    </td>
    <td>
      {% if media_file.status %} {{ media_file.status }} {% else %}
      <em>none</em>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
