<table id="dt" class="table table-vcenter text-nowrap dataTable no-footer" aria-describedby="dt_info">
  <thead>
    <tr>
      <th>GUID</th>
      <th>Metaflow Run</th>
      <th>Finished At</th>
      <th>Successful</th>
    </tr>
  </thead>

  {% for media_file_row in data %}
  <tr>
    <td>
      <a href="../../media-file/detail/{{ media_file_row['guid'] }}">{{ media_file_row['guid'] }}</a>
    </td>
    <td>
      <a href="{{ media_file_row['run_link']}}" target="blank">{{
        media_file_row['run_id']
        }}</a>
    </td>
    <td>
      {{ media_file_row['finished_at'] }}
    </td>
    <td>
      {{ media_file_row['successful'] }}
    </td>
  </tr>
  {% endfor %}
</table>
